<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavatsa</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using Inter font for that clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Landing Page Section -->
    <div id="landing-page" class="landing-container">
        <header class="main-header">
            <div class="logo">
                <img src="logo.jpg" alt="Logo" class="logo-img">
                <span>Lavatsa</span>
            </div>
            <div class="maker-badge">Made by Lavish Vats</div>
        </header>

        <main class="hero-section">
            <h1 class="hero-title">What will you <span class="highlight">create</span> today?</h1>
            <p class="hero-subtitle">Experience the power of AI with Lavatsa.</p>
            <button id="start-chat-btn" class="primary-btn">Start Chatting</button>
        </main>

        <footer class="main-footer">
            <p>&copy; 2025 Lavatsa. Made by <span class="highlight">Lavish Vats</span>.</p>
        </footer>
    </div>

    <!-- Chat Interface Section (Hidden by default) -->
    <div id="chat-app" class="chat-container hidden">
        <!-- Chat Header -->
        <header class="chat-header">
            <div class="logo-small">
                <img src="logo.jpg" alt="Logo" class="logo-img">
                <span>Lavatsa</span>
            </div>
            <div class="maker-badge">Made by Lavish Vats</div>
        </header>

        <!-- Chat Window -->
        <div id="chat-window" class="chat-window">
            <!-- Chat bubbles will be appended here -->
            <div class="chat-bubble ai-bubble">
                Hello! I'm Lavatsa. How can I help you today?
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-btn" class="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
